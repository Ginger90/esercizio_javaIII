<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anagrafe</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi' crossorigin='anonymous'>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3'
        crossorigin='anonymous'></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container-fluid text-center bg-danger text-light">
        <h1>ANAGRAFE DI C/MARE DEL GOLFO</h1>
    </div>
    <hr>
    <div class="container">
        <form>
            <div class="row">
                <div class="col-4">
                    <label for="nome" class="form-label">NOME:</label><br>
                    <input type="text" class="form-control p-2" id="nome" placeholder="Metti il tuo nome" required>
                </div>
                <div class="col-4">
                    <label for="cognome" class="form-label">COGNOME</label><br>
                    <input type="text" class="form-control p-2" id="cognome" placeholder="Metti il tuo cognome" required>
                </div>
                <div class="col-4">
                    <label for="eta" class="form-label">ANNO DI NASCITA</label><br>
                    <input type="date" class="form-control p-2" id="eta" required>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button type="button" class="btn btn-success mt-3" id="inserisci">INSERISCI</button>
                </div>
            </div>
        </form>
        <hr>
        <div class="container bg-primary text-white">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th class="w-auto text-white"><b>NOME</b></th>
                        <th class="w-auto text-white"><b>COGNOME</b></th>
                        <th class="w-auto text-white"><b>ETA'</b></th>
                        
                    </tr>
                </thead>
                <tbody id="lista">

                </tbody>
            </table>
        </div>
    </div>



    <script src="assets/js/script.js"></script>
</body>
</html>
